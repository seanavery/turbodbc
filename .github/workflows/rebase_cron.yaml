name: Sync upstream opendbc into turbo branch

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# You can keep contents:write but it won't let you push workflows with GITHUB_TOKEN from a fork
permissions:
  contents: write

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Check out fork
        uses: actions/checkout@v3
        with:
          repository: seanavery/turbodbc
          ref: turbo
          # Use your personal access token
          token: ${{ secrets.PAT }}
          persist-credentials: true

      - name: Set up Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/commaai/opendbc.git
          git fetch upstream master

      - name: Create local upstream-master
        run: |
          git checkout -b upstream-master upstream/master

      - name: Push to fork
        run: |
          # This will succeed now because we are using a PAT with workflow permissions
          git push origin upstream-master --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          base: turbo
          head: upstream-master
          title: "Sync from upstream master"
          body: "Automatic PR to merge changes from upstream master into turbo branch."
